name: six_me_ludo_android
description: Ludo on Android.

publish_to: "none"

version: 2.0.0+15

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  advance_expansion_tile: ^1.0.2
  assets_audio_player: ^3.0.6
  carousel_slider: ^4.2.1
  clipboard: ^0.1.3
  cloud_firestore: ^4.3.1
  confetti: ^0.7.0
  css_colors: ^1.1.1
  firebase_analytics: ^10.1.0
  firebase_auth: ^4.2.4
  firebase_core: ^2.4.1
  firebase_crashlytics: ^3.0.9
  firebase_database: ^10.0.9
  flex_color_scheme: ^6.1.2
  flutter_cache_manager: ^3.3.0
  firebase_dynamic_links: ^5.0.11
  flutter_fadein: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^1.1.6
  get: ^4.6.5
  get_storage: ^2.0.3
  google_fonts: ^3.0.1
  google_sign_in: ^5.4.2
  jiffy: ^5.0.0
  logging: ^1.1.0
  lottie: ^2.1.0
  material_design_icons_flutter: ^6.0.7096
  multiavatar: ^0.1.5
  package_info_plus: ^3.0.2
  profanity_filter: ^2.0.0
  provider: ^6.0.5
  restart_app: ^1.1.1+1
  scrollable_positioned_list: ^0.3.5
  share_plus: ^6.3.0
  username_generator: ^1.3.0
  url_launcher: ^6.1.7
  uuid: ^3.0.7
  visibility_detector: ^0.3.3
  vibration: ^1.7.6
  wakelock: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - google_fonts/
    - assets/lottie/
    - assets/sounds/
    - assets/logo/
    - assets/gifs/
